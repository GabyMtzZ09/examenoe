<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Interactivo - OrientaciÃ³n Educativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import jsPDF from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDDxWh8p_yauwGWMT2w5v6rGmkvHMqtGXk",
            authDomain: "examen-oe.firebaseapp.com",
            projectId: "examen-oe",
            storageBucket: "examen-oe.firebasestorage.app",
            messagingSenderId: "679560151071",
            appId: "1:679560151071:web:d4ec4bc883472001c6952a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.saveResults = async function(name, correctAnswers, wrongAnswers) {
            const totalQuestions = correctAnswers + wrongAnswers;
            const score = Math.round((correctAnswers / totalQuestions) * 100);
            try {
                await addDoc(collection(db, "resultados"), {
                    nombre: name,
                    aciertos: correctAnswers,
                    errores: wrongAnswers,
                    calificacion: score,
                    fecha: new Date().toISOString()
                });
                alert("Resultados guardados correctamente.");
            } catch (e) {
                console.error("Error al guardar: ", e);
            }
        };

        window.loadResults = async function() {
            const resultsTable = document.getElementById("results-table");
            resultsTable.innerHTML = "<tr><th>Nombre</th><th>Aciertos</th><th>Errores</th><th>CalificaciÃ³n</th><th>Fecha</th></tr>";
            const querySnapshot = await getDocs(collection(db, "resultados"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                resultsTable.innerHTML += `<tr><td>${data.nombre}</td><td>${data.aciertos}</td><td>${data.errores}</td><td>${data.calificacion}</td><td>${new Date(data.fecha).toLocaleString()}</td></tr>`;
            });
        };

        window.downloadPDF = function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Resultados del Examen", 10, 10);
            let rows = [];
            document.querySelectorAll("#results-table tr").forEach((row, index) => {
                let rowData = [];
                row.querySelectorAll("td, th").forEach((cell) => rowData.push(cell.innerText));
                rows.push(rowData);
            });
            doc.autoTable({ head: [rows[0]], body: rows.slice(1) });
            doc.save("resultados_examen.pdf");
        };
    </script>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: #00A86B;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Resultados del Examen</h1>
        <button onclick="loadResults()">Cargar Resultados</button>
        <button onclick="downloadPDF()">Descargar PDF</button>
        <table id="results-table">
            <tr><th>Nombre</th><th>Aciertos</th><th>Errores</th><th>CalificaciÃ³n</th><th>Fecha</th></tr>
        </table>
    </div>
</body>
</html>
